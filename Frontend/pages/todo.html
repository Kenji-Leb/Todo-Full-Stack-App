<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('../assets/images/todo-bg-img3.jpg'); background-size: cover; background-position: center; background-attachment: fixed; height: auto;">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-light rounded">
            <div class="card-body">
              <h1 class="text-center mb-4" style="color: #522CDF;">Todo List</h1>
              <div class="input-group mb-3">
                <input type="text" class="form-control todo-input" placeholder="Add a new task...">
                <button id="add-button" class="btn btn-primary">
                  <i class="fa fa-plus-circle"></i> Add
                </button>
              </div>
              <div class="btn-group mb-3">
                <button type="button" class="btn btn-outline-primary filter" data-filter="completed">Complete</button>
                <button type="button" class="btn btn-outline-primary filter" data-filter="pending">Incomplete</button>
                <button id="delete-button" type="button" class="btn btn-outline-danger">Delete All</button>
              </div>
              <div class="todos-container">
                <ul class="list-group todos"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/todo.js"></script>
  </body>
</html>
